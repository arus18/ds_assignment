apiVersion: apps/v1
kind: Deployment
metadata:
  name: herbal-user-backend
  namespace: ds-assignment
spec:
  replicas: 3 # number of pods
  selector:
    matchLabels:
      app: herbal-user-backend
  template:
    metadata:
      labels:
        app: herbal-user-backend
    spec:
      containers:
        - name: herbal-user-backend
          image: stargazerdocker/herbal-docker-user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3006 # replace with the port your app listens on
          envFrom:
            - secretRef:
                name: mongo-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: herbal-user-backend
  namespace: ds-assignment
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3006 # replace with the port your app listens on
      protocol: TCP
  selector:
    app: herbal-user-backend